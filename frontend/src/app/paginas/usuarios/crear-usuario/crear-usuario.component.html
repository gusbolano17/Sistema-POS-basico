<p-tabs value="0">
  <p-tablist>
    <p-tab value="0">Crear usuario</p-tab>
  </p-tablist>
  <p-tabpanels>
    <p-tabpanel value="0">
      <form [formGroup]="usuarioForm" (ngSubmit)="submitUsuario()">

        <p-divider align="center" type="solid">
          <b>Datos persona</b>
        </p-divider>

        <div class="row" formGroupName="persona">
          <div class="col-md-3">
            <p-floatlabel variant="on" class="mt-3">
              <input
                pInputText
                id="tipoDocumento"
                autocomplete="off"
                pSize="large"
                formControlName="tipoDocumento"
                fluid="true"/>
              <label for="tipoDocumento">Tipo documento</label>
            </p-floatlabel>
          </div>
          <div class="col-md-3">
            <p-floatlabel variant="on" class="mt-3">
              <input
                pInputText
                id="documento"
                autocomplete="off"
                pSize="large"
                fluid="true"
                (beforeinput)="obtenerPersonaDoc()"
                formControlName="documento"
              >
              <label for="documento">Documento</label>
            </p-floatlabel>
          </div>
          @if (persona != null) {
            <div class="col-md-3">
              <p-floatlabel variant="on" class="mt-3">
                <input
                  pInputText
                  id="nombre"
                  autocomplete="off"
                  pSize="large"
                  formControlName="nombre"
                  fluid="true"/>
                <label for="nombre">Nombre</label>
              </p-floatlabel>
            </div>
            <div class="col-md-3">
              <p-floatlabel variant="on" class="mt-3">
                <input
                  pInputText
                  id="apellido"
                  autocomplete="off"
                  pSize="large"
                  formControlName="apellido"
                  fluid="true"/>
                <label for="apellido">Apellido</label>
              </p-floatlabel>
            </div>
          }
        </div>

        <p-divider align="center" type="solid">
          <b>Datos del usuario</b>
        </p-divider>

        <div class="row">
          <div class="col-md-3">
            <p-floatlabel variant="on" class="mt-3">
              <input
                pInputText
                id="username"
                autocomplete="off"
                pSize="large"
                formControlName="username"
                fluid="true"/>
              <label for="username">Nombre de usuario</label>
            </p-floatlabel>
          </div>
          <div class="col-md-3">
            <p-floatlabel variant="on" class="mt-3">
              <input
                pInputText
                type="password"
                id="password"
                autocomplete="off"
                pSize="large"
                formControlName="password"
                fluid="true"/>
              <label for="password">Contraseña</label>
            </p-floatlabel>
          </div>
          <div class="col-md-3">
            <p-floatlabel variant="on" class="mt-3">
              <input
                pInputText
                type="password"
                id="confirmPassword"
                autocomplete="off"
                pSize="large"
                formControlName="confirmPassword"
                fluid="true"/>
              <label for="confirmPassword">Confirmar contraseña</label>
            </p-floatlabel>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <p-button [disabled]="usuarioForm.invalid" label="Guardar" type="submit" class="mt-3"></p-button>
          </div>
        </div>
      </form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<p-toast/>
