<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 m-auto">
      <p-card>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <p-floatlabel variant="on" class="my-3 py-2">
                <input
                  pInputText
                  id="username"
                  autocomplete="off"
                  pSize="large"
                  formControlName="username"
                  fluid="true"/>
                <label for="username">Username</label>
              </p-floatlabel>
              <p-floatlabel variant="on" class="my-3 py-2">
                <input
                  pInputText
                  type="password"
                  id="password"
                  autocomplete="off"
                  pSize="large"
                  formControlName="password"
                  fluid="true"/>
                <label for="password">Password</label>
              </p-floatlabel>
              <div class="row my-3 justify-content-center">
                <div class="col-auto">
                  <p-button type="submit">Ingresar</p-button>
                </div>
                <div class="col-auto">
                  <p-button (onClick)="redirectRegister()" type="button" severity="help">Registrar</p-button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <img src="img-login.jpg" alt="contable" class="d-sm-none d-md-block card-img h-100">
          </div>
        </div>
      </p-card>

    </div>
  </div>
</div>
<p-toast/>
