<p-sidebar [(visible)]="visible" [modal]="true" [dismissible]="false" showCloseIcon="false" [closeOnEscape]="false">
  <p-menu [model]="items" class="w-100" styleClass="w-100">
    <ng-template #start>
      <div class="d-flex justify-content-between align-items-center px-3 py-2">
        <span class="h5 fw-semibold mb-0">
          PRIME<span class="text-primary">APP</span>
        </span>
        <p-button type="button" (onClick)="onHide.emit()" icon="pi pi-times" severity="danger"/>
      </div>
    </ng-template>

    <ng-template #submenuheader let-item>
      <span class="text-primary fw-bold ps-3">{{ item.label }}</span>
    </ng-template>

    <ng-template #item let-item>
      <a pRipple class="d-flex align-items-center nav-link py-2 px-3 w-100">
        <span [class]="item.icon"></span>
        <span class="ms-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-menu>
</p-sidebar>
